<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

      <div class="container">
        <div class="row">
            <h1 class="text-center">Scraper</h1>
            <div class="col-md-4 mt-5">
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="site_url" class="form-control " id="">
            
                        <button type="submit" class="btn btn-primary mt-2">Get</button>
                
                    <a href="{% url 'delete' %}" class="btn btn-warning mt-2">Delete</a>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for link in link_address %}
                      <tr>
                        <td>{{link.id}}</td>
                        <td>{{link.name}}</td>
                        <td>{{link.link}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
      </div>
     


</body>
</html>
